<div class="grid-container">
  <div></div>
  <div id=subnet-selection>

    <mat-form-field>
      <mat-label >Select an option</mat-label>
      <mat-select  (selectionChange)="onSubnetSelected($event)" [(value)]="selectedSubnet">
        <mat-option *ngFor="let subnet of selectedSubnetList" [value]="subnet.value">{{subnet.displayValue}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div></div>
  <div class="paper-row"></div>

  <!-- this is the diagram, and would be the material drawer content -->
  <mat-drawer-container id="drawer-container" [hasBackdrop]="false">
    <mat-drawer #drawer  id="node-info-container" [position]='drawerPosition' [mode]="'side'">
        <node-info [node]="currentNode"></node-info>
    </mat-drawer>

    <mat-drawer-content>
          <div id="diagram-container">
            <div id="paper"></div>
            <div class="pull-out-bar">
          		  <div id="pull-out-icon" (click)="drawer.toggle(); nodeInfoOpen = !nodeInfoOpen">
                    <i *ngIf="nodeInfoOpen"  class="fa fa-lg fa-forward"  aria-hidden="true"></i>
          				  <i *ngIf="!nodeInfoOpen" class="fa fa-lg fa-backward" aria-hidden="true"></i>
          			</div>
          	</div>
          </div>
    </mat-drawer-content>

  </mat-drawer-container>

  <div class="paper-row"></div>
  <div></div>
  <div></div>
  <div></div>

</div>
